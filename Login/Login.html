<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
        <script src="../navigation.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="site-content">
            <header>
                <div id="nav-container"></div>
            </header>
            <section>
                <div class="row">
                    <h2>Welcome to EduNest</h2>
                </div>
                <form class="contact-form" id="loginForm" onsubmit="return validateLoginForm();" action="../Home/index.html">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Enter your TUKS email address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="password">Password</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <!-- Remember Me checkbox -->
                    <div class="row">
                        <div class="col span-1-of-3"></div>
                        <div class="col span-2-of-3 remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Remember Me</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3"></div>
                        <div class="sbtn2 col span-2-of-3">
                            <input type="submit" class="sbtn" value="Login">
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <footer>
            <div class="row">
                <p> Copyright &copy; 2023 by Multimedia Marvels. All rights reserved. </p>
            </div>
        </footer>
        <script>
            function validateLoginForm() {
                // Get the email and password input elements
                const emailInput = document.getElementById("email");
                const passwordInput = document.getElementById("password");

                // Regular expressions for email and password validation
                const emailPattern = /^[a-zA-Z]\d{8}@tuks\.co\.za$/;
                const passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

                // Check if email and password match the patterns
                if (!emailPattern.test(emailInput.value)) {
                    alert("Invalid email format. It should be in the format: A letter, followed by 8 numbers and @tuks.co.za e.g. u12345678@tuks.co.za");
                    return false; // Prevent form submission
                }

                if (!passwordPattern.test(passwordInput.value)) {
                    alert("Password must contain at least 8 characters with at least one uppercase letter and one number.");
                    return false; // Prevent form submission
                }

                // If both criteria are met, allow form submission
                return true;
            }

            window.onload = () => {
                document.getElementsByClassName("main-nav")[0].style.display = "none";
                document.getElementsByClassName("auth-nav")[0].style.display = "none"
            };
        </script>
    </body>
</html>
