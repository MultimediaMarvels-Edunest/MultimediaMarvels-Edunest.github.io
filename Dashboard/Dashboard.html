<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
        <script src="../navigation.js"></script>
		
    </head>
    <body>
    <div class="site-content">
        <header>
            <div id="nav-container"></div>
		</header>
        
        <section class="user-profile">
            <div class="row">
                <div class="user-avatar col span-1-of-4">
                    <img src="../Home/img/image7.jpg" alt="User Image">
                    <button>Change Image</button>
                </div>

                <div class="user-details col span-3-of-4">
                    <h3>User Details</h3>
                    <p>Name: John Doe</p>
                    <p>Email: johndoe@example.com</p>
                    <p>Joined: 01/01/2023</p>
                    <button>Edit Details</button>
                    <button>Change Password</button>
                    <button>Delete Account</button>
                </div>
            </div>
        </section>
        <section class="user-data">
            <div class="row">
                <div class="col span-1-of-2">
                    <h3>Mentors</h3>
                    <ul>
                        <li>Dr. Smith</li>
                        <li>Professor Jane</li>
                        <li>Mr. Albert</li>
                    </ul>
                </div>

                <div class="col span-1-of-2">
                    <h3>Favorite Subjects</h3>
                    <ul>
                        <li>Physics</li>
                        <li>Mathematics</li>
                        <li>History</li>
                    </ul>
                </div>
            </div>
        </section>
        </div>
    <footer>
            <div class="row">
                <p> Copyright &copy; 2023 by Multimedia Marvels. All rights reserved. </p>
            </div>
        </footer>
        <script defer>
            window.onload = () => {
                document.getElementsByClassName("auth-nav")[0].style.display = "none";
            };
        </script>
    </body>
</html>
